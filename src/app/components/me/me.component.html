  <p>{{ authService.clientPrincipal?.identityProvider }}</p>

  <ul>
    <ng-container *ngFor="let userRole of authService.clientPrincipal?.userRoles">
      <li>{{ userRole }}</li>
    </ng-container>
  </ul>
</div>
